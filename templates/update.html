{% extends 'main.html' %}
{% load static %}
{% block title %} Update {% endblock %}


{% block site %}

<div class="card" style="width: 32rem;">
  <div class="card-body">
    <h5 class="card-title">Update task</h5>
    <p class="card-text">
      <form method="post">
        {% csrf_token %}
        {{ form }}
    <br>

        <button class="card-link btn btn-primary update-button" type="submit">Update</button>
        <a href="{% url 'list' %}" class="card-link btn btn-primary">Back</a>
    </form>

  </div>
</div>

{% endblock %}
